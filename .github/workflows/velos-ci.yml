name: VELOS CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  velos-validation:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r configs/requirements.txt
        
    - name: Set environment variables
      run: |
        $env:VELOS_DB_PATH = "C:\giwanos\data\velos.db"
        $env:VELOS_ROOT = "C:\giwanos"
        
    - name: Schema guard
      run: python scripts/py/check_schema_guard.py
      
    - name: FTS healthcheck
      run: python scripts/py/fts_healthcheck.py
      
    - name: FTS smoke test
      run: python scripts/py/fts_smoke_test.py
      
    - name: Validate smoke test output
      run: |
        $smoke = python scripts/py/fts_smoke_test.py
        if($smoke -notmatch "alpha_after_update=0" -or $smoke -notmatch "after_delete=0"){
          throw "FTS smoke test failed: $smoke"
        }
        Write-Host "Smoke test validation passed"
        
    - name: Emergency recovery test
      run: python scripts/py/fts_emergency_recovery.py
      
    - name: Final healthcheck
      run: python scripts/py/fts_healthcheck.py
