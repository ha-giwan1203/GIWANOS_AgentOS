[mypy]
python_version = 3.11
# 우선 핵심만 검사
files = modules/memory/router/velos_router_adapter.py, modules/memory/router/query_router.py

# 충돌하는 모듈 제외
exclude =
    utils/
    tools/
    data/snapshots/
    data/reports/
    data/sessions/
    data/reflections/
    data/logs/
    data/memory/
    scripts/
    configs/
    interface/
    dashboard/
    docs/
    fonts/
    vector_cache/
    tests/
# 3rd-party 타입 스텁 없을 때 조용히
ignore_missing_imports = True
follow_imports = silent
# Optional 기본값 허용 (점진 전환)
no_implicit_optional = False
# 패키지 경로 인식
namespace_packages = True
mypy_path = modules

# 필요하면 개별 예외
[mypy-modules.*]
warn_return_any = False

[mypy-modules.core.memory_adapter.*]
disallow_untyped_defs = False
warn_unused_ignores = False
